<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Whack A Mole</h1>
    <div id="mainboard">
        <div class="menu">
            <h3>Score:</h3>
            <h3 id="score">0</h3>
        </div>
        <div class="menu">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
        <div class="menu">
            <h3>Timer:</h3>
            <h3 id="timer">20</h3>
        </div>
    </div>
    
    <div class="field">
        <div class="hole" id="1"></div>
        <div class="hole" id="2"></div>
        <div class="hole" id="3"></div>
        <div class="hole" id="4"></div>
        <div class="hole" id="5"></div>
        <div class="hole" id="6"></div>
        <div class="hole" id="7"></div>
        <div class="hole" id="8"></div>
        <div class="hole" id="9"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
